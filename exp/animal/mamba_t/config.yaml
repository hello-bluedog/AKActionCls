  LR_POLICY: cosine
  MAX_EPOCH: 100
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.05
  OPTIMIZING_METHOD: adamw
  COSINE_AFTER_WARMUP: True
MODEL:
  NUM_CLASSES: 140
  ARCH: videomamba
  MODEL_NAME: Videomamba
  LOSS_FUNC: EQLv2
  DROPOUT_RATE: 0.5
